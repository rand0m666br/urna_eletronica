<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste</title>
	<style>
		#verde {
			width: 900px;
			height: 200px;
			background-color: green;
			display: block;
		}
		#acao {
			margin-top: 20px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div id="verde"></div>
	<button id="acao">Ação</button>

	<script>
		let acao = document.getElementById("acao");

		acao.addEventListener('click', function() {
		const verde = document.getElementById("verde");

			if(verde.style.display === "block"){
				verde.style.display = "none";
			}else{
				verde.style.display = "block";
			}
		});
	</script>
</body>
</html>
