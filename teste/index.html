<!DOCTYPE html>
<html>
<head>
    <title>Registrar Clique no Botão</title>
</head>
<body>
    <h1>Pressione o botão</h1>
    <button id="meuBotao">Clique Aqui</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var meuBotao = document.getElementById("meuBotao");

            meuBotao.addEventListener("click", function() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "registrar.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            var resposta = JSON.parse(xhr.responseText);
                            if (resposta.sucesso) {
                                alert("Botão pressionado registrado com sucesso!");
                            } else {
                                alert("Erro no registro: " + resposta.mensagem);
                            }
                        } else {
                            alert("Erro na solicitação AJAX.");
                        }
                    }
                };
                xhr.send("acao=botaoPressionado");
            });
        });
    </script>
</body>
</html>
